<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Albums</title>
</head>
<body>
    <h1>Albums</h1><br>
    <a href='/albums/new'>Add new album</a>
    <h2>Existing Albums</h2><br>
    {% for album in albums %}
        <div>
            <a href='/albums/{{album.id}}'>Title: {{album.title}}</a>, Released: {{album.release_year}}<br><br>
        </div>
    {% endfor %}
</body>
</html>
